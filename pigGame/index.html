<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PigGame</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Player to hold 20 points wins</h1>
    <div class="playground">
      <section class="players section--0 active--player">
        <p class="score--0">0</p>
        <p class="player--0">0</p>
      </section>
      <section class="players section--1">
        <p class="score--1">0</p>
        <p class="player--1">0</p>
      </section>
      <button class="btn-roll">Roll</button>
      <button class="btn-hold">Hold</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
