<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PigGame</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Player to hold 20 points wins</h1>
    <div class="playground">
      <section class="player player1 active-player">
        <h2 class="player-name">Player 1</h2>
        <p class="total-score total-score-player1">0</p>
        <p class="current-score current-score-player1">0</p>
      </section>
      <section class="player player2">
        <h2 class="player-name">player 2</h2>
        <p class="total-score total-score-player2">0</p>
        <p class="current-score current-score-player2">0</p>
      </section>
      <div class="btns">
        <button class="btn rolldice">Roll Dice</button>
        <button class="btn hold">Hold</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
